<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Journal Swift</title>
	<link rel="stylesheet" href="../css/myjournalswift.css">
	<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
	
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '480297828796194',
      xfbml      : true,
      version    : 'v2.4'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

	<div class="cr-container">
		<h1 class="cr-title">Journal Swift</h1>
		<div class="cr-userbox">
			<img src="{{user.profilePic}}" class="userPic">
			<h3 class="userName">{{user.fullname}}| <a href="/logout">Logout</a></h3>
		</div>
		<div class="cr-newroom">
			<input type="text" class="newRoom" autocomplete="off">
			<button id="create">Create Room</button>
		</div>
		<div class="cr-roomlist">
			<ul class="roomlist">
				<a href="#"><li>NodeJS</li></a>
				<a href="#"><li>Cloud Computing</li></a>
				<a href="#"><li>MongoDB</li></a>
			</ul>
		</div>
	</div>
</body>
</html>
